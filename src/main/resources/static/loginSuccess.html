<!DOCTYPE HTML>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="../layout/defaultLayout">
<head>
    <title>아차차!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/css/nav-style.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <!--    <script src="/js/jquery-3.6.0.min.js"></script>-->
    <script src="https://kit.fontawesome.com/664b04d64e.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
</head>
<body>
<nav class="navbar">
    <div class="navbar_logo">
        <i class="fa-solid fa-lightbulb" style="color: #63E6BE;"></i>
        <a href="/">아차차!</a>
    </div>
    <ul class="navbar_menu">
        <li><a href="">기록 및 조회</a></li>
        <li><a href="">통계</a></li>
        <li><a href="">간이 검사</a></li>

    </ul>

    <div class="navbar_user">
        <li><i class="fa-solid fa-circle-user"></i></li>
        <li><a class="btn btn-lg btn-secondary" href="/member/me/{memberId}">회원 정보 수정</a></li>
    </div>

    <a href="#" class="navbar_toggleBtn">
        <i class="fa-duotone fa-bars"></i>
    </a>
</nav>
<th:block layout:fragment="content">
    <div class="container">
        <div th:replace="../fragments/bodyHeader :: bodyHeader">
            <div class="jumbotron">
<!--                <h1>아차차!</h1>-->
                <h2>당신의 소중한 기억들을 위해</h2>

                <p class="lead">습관</p>
                <p>
                    <a class="btn btn-lg btn-secondary" href="/habit/{id}">습관 기록하기</a>
                    <a class="btn btn-lg btn-secondary" href="/habit/{id}">습관 조회하기</a>
                </p>

                <p class="lead">수면</p>
                <p>
                    <a class="btn btn-lg btn-secondary" href="/sleep/{id}">수면 기록하기</a>
                    <a class="btn btn-lg btn-secondary" href="/sleep/{id}">수면 조회하기</a>
                </p>

                <p class="lead">운동</p>
                <p>
                    <a class="btn btn-lg btn-secondary" href="/exercise/{id}">운동 기록하기</a>
                    <a class="btn btn-lg btn-secondary" href="/exercise/{id}">운동 조회하기</a>
                </p>

                <p class="lead">심혈관</p>
                <p>
                    <a class="btn btn-lg btn-secondary" href="/blood/{id}">심혈관 기록하기</a>
                    <a class="btn btn-lg btn-secondary" href="/blood/{id}">심혈관 조회하기</a>
                </p>

            </div>
        </div>
    </div>
</th:block>

</html>
